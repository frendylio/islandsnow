<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Island Snow</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body style="margin-top: 50px">
<div class="ui fixed top borderless secondary menu" style="background-color: #F6F5F5">
  <div class="ui container">
    <a class="fitted item"><i class="facebook f icon"></i></a>
    <a class="fitted item"><i class="twitter icon"></i></a>
    <a class="fitted item"><i class="twitter icon"></i></a>
    <a class="fitted item"><i class="instagram icon"></i></a>
    <div class="right menu">
      <a class="fitted item"><i class="home icon"></i></a>
      <a class="fitted item"><i class="search icon"></i></a>
      <a class="fitted item"><i class="user icon"></i></i></a>
      <div class="fitted item">
        <div class="ui dropdown fitted item">
          <div class="text">MY CART</div>
          <i class="shopping cart icon"></i>
          <div class="text">0</div>
          <i class="dropdown icon"></i>
          <div class="menu">
            <div class="item">My cart is currently empty</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>





<img class="ui centered image" src="logo.png">

<div class="ui centered borderless secondary menu">
  <div class="ui centered grid container">

    <div class="item">
      <div class="ui dropdown">
        <div class="text">
          MEN
        </div>
        <i class="dropdown icon"></i>
      </div>
    </div>

    <div class="item">
      <div class="ui dropdown">
        <div class="text">
          WOMEN
        </div>
        <i class="dropdown icon"></i>
      </div>
    </div>

    <div class="item">
      <div class="text">
        KIDS
      </div>
    </div>

    <div class="item">
      <div class="ui dropdown">
        <div class="text">
          BRANDS
        </div>
        <i class="dropdown icon"></i>
      </div>
    </div>

    <div class="item">
      <div class="text">
        SEARCH
      </div>
    </div>

  </div>
</div>

<img class="ui fluid image" src="islandSlowBackgorund.jpg">

<div class="grey-background">
  <div class="ui three column grid container">
    <div class="ui column">
      <div class="text">NAVIGATION</div>
      <div class="ui divider"></div>
      <div class="list">
        <div class="item">
          <a class="white">About us</a>
        </div>
        <div class="item">
          <a class="white">Videos</a>
        </div>
        <div class="item">
          <a class="white">Store locations</a>
        </div>
      </div>
    </div>

    <div class="ui column">
      <div class="text">MAIN MENU</div>
      <div class="ui divider"></div>
      <div class="list">
        <div class="item">
          <a class="white">Men</a>
        </div>
        <div class="item">
          <a class="white">Women</a>
        </div>
        <div class="item">
          <a class="white">Kids</a>
        </div>
      </div>
    </div>

    <div class="ui column">
      <div class="text">CONNECT</div>
      <div class="ui divider"></div>
      <div clas="text">Sign up for the latest updates</div>
      <div class="ui action input">
        <input type="text" placeholder="Enter email address">
        <button class="ui button black">Join</button>
      </div>
    </div>
  </div>
</div>

<script>
  $('.ui.dropdown')
      .dropdown();
</script>
</body>
</html>
