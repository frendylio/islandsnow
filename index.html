<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Island Snow</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.js"></script>



</head>
<body style="margin-top: 50px">
<div class="ui fixed top borderless secondary menu" style="background-color: #F6F5F5">
  <div class="ui container">
    <a class="fitted item"><i class="facebook f icon"></i></a>
    <a class="fitted item"><i class="twitter icon"></i></a>
    <a class="fitted item"><i class="pinterest p icon"></i></a>
    <a class="fitted item"><i class="instagram icon"></i></a>
    <div class="right menu">
      <a class="fitted item"><i class="home icon"></i></a>
      <a class="fitted item"><i class="search icon"></i></a>
      <a class="fitted item"><i class="user icon"></i></i></a>
      <div class="fitted item">
        <div class="ui dropdown">
          <div class="text">MY CART</div>
          <i class="shopping cart icon"></i>
          <div class="text">0</div>
          <i class="dropdown icon"></i>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
